<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Moffat Bay Lodge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Moffat Bay Lodge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-content">
        <h2>Contact Us</h2>

        <!-- Centered Form Section -->
        <div class="contact-form-wrapper">
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-submit">Send</button>
            </form>
        </div>

        <!-- Contact Information and Map Section -->
        <div class="contact-info-map">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>123 Moffat Bay Road<br>
                Moffat Bay, WA 98250<br>
                Phone: (123) 456-7890<br>
                Email: info@moffatbaylodge.com</p>
            </div>

            <div class="map-section">
                <a href="map.html">
                    <img src="images/map.jpg" alt="Map of Moffat Bay Lodge" />
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
    </footer>
</body>
</html>
